<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR8</title>


    <link rel="stylesheet" href="styles/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

    <main class="flex-column wh-100">

        <h2 class="function-header">main function <button id="run-code" type="button">Run</button></h2>

        <div class="var-box">
            <h4 class="var-box-header">main function variables</h4>
            <div class="var-entry-container"></div>
            <button type="button" class="add-btn" id="add-var-entry">+</button>
        </div>

        <section class="flex-grow-1 overflow-y-auto">
            <div class="flow-section">
                <div class="step-btn-container">
                    <p class="drag-msg">Drag a variable or function here</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./src/lib/jquery-3.6.0.min.js"></script>
    <script src="./src/lib/jquery-ui.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
